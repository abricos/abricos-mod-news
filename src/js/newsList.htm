<!--{widget}-->
<div class="newsList">
    <div id="{i#list}"></div>
</div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Создан</th>
        <th>Заголовок</th>
        <th></th>
        <th>Опубликован</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#dateline}</td>
    <td>{v#title}</td>
    <td>
        <a href="/news/{v#id}/" target="_blank" title="Просмотреть новость на страницах сайта">
            Просмотр
        </a>
    </td>
    <td>{v#published}</td>
    <td>
        <a href="#" data-click="edit" data-id="{v#id}">
            Править
        </a>
    </td>
    <td>
        <button id="{i#delete}-{v#id}" type="button" class="btn btn-default btn-xs hide" data-click="remove-show"
                data-id="{v#id}">
            Удалить
        </button>
        <div id="{i#deletegroup}-{v#id}" class="btn-group hide">
            <button type="button" class="btn btn-danger btn-xs" data-click="remove" data-id="{v#id}">
                Удалить?
            </button>
            <button type="button" class="btn btn-default btn-xs" data-click="remove-cancel" data-id="{v#id}">
                Отмена
            </button>
        </div>
    </td>
</tr>

<!--{publishButton}-->
<a id="{i#btn}-{v#id}" href="#" data-click="publish" data-id="{v#id}">
    Опубликовать
</a>
<img id="{i#loading}-{v#id}" class="hide" src="/images/loading.gif"/>
<span id="{i#published}-{v#id}" class="hide"></span>
