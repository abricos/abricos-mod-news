<!--{editor}-->
<div class='hd'>Редактор новости</div>
<div class='bd mod-news'>

	<div class="editor">
	
		<div id="{i#tabpage}" class="yui-navset">
			<ul class="yui-nav">
				<li class="selected"><a href="#{i#tabrecord}"><em>Новость</em></a></li>
				<li><a href="#{i#tabimage}"><em>Дополнительно</em></a></li>
			</ul>            
			<div class="yui-content">
				<div id="{i#tabrecord}">
					<div class="field linespace-1">
					
						<p>
							{#news.admin.editor.title} 
							<input id="{i#title}" type="text" size="30" style="font-size: 1.2em; width: 450px;" />
						</p>
						
						<p>{#news.admin.editor.bodyint}</p>
						<textarea id="{i#bodyint}" style="width: 750px; height: 150px"></textarea>
						<p>{#news.admin.editor.bodyman}</p>
						<textarea id="{i#bodyman}" style="width: 750px; height: 200px"></textarea>
					</div>
				</div>
				<div id="{i#tabimage}">
				
				
					<div class="iit">					
						<h3>Дата/время публикации новости</h3>
						
						<div id="{i#pdt}"></div>
					</div>
					
				
				
					<div class="iit">
						<h3>Источник</h3>
						<dl>
							<dt>
								<label>{#news.admin.editor.srcname}</label>
							</dt>
							<dd>
								<input id="{i#srcname}" type="text" style="width: 150px" />
							</dd>
						</dl>
						<dl>
							<dt>
								<label>{#news.admin.editor.srclink}</label>
							</dt>
							<dd>
								<input id="{i#srclink}" type="text" style="width: 350px" />
							</dd>
						</dl>
					</div>

					
					<div style="display: none">
						<div id="{i#fmwarn}">
							<p>
								<b>Предупреждение.</b><br />
								Модуль "Менеджер файлов" не установлен на этом сайте, 
								поэтому вы не можете загрузить картинку для новости.
							</p>
						</div>
						<div id="{i#fm}" style="display: none">
						
							<table style="width: 100%"><tbody><tr>
								<td valign="top" align="left" style="width: 60%;">
									<div class="field linespace-1">
										<div class="buttons-top left">
											<input id="{i#bimgsel}" type="button" value="Выбрать картинку" />
											<input id="{i#bimgdel}" type="button" value="Удалить" />
										</div>
									</div>
								</td>
								<td valign="top" align="right" style="width: 40%;">
									<div  class="nimage">
										<img id="{i#image}" src="/images/clear.gif" />
									</div>
								</td>
							</tr></tbody></table>
						
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="buttons">
			<input id="{i#bpub}" type="button" value="{#news.admin.editor.bpub}" />
			<input id="{i#bdraft}" type="button" value="{#news.admin.editor.bdraft}" />
			<input id="{i#bsave}" type="button" value="{#news.admin.editor.bsave}"  />
			<input id="{i#bcancel}" type="button" value="{#news.admin.editor.bcancel}" />
		</div>
		
	</div>
</div>
